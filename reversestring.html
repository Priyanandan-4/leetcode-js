<body>
    <script>
        var reverseWords = function(s) {
    var r = s.split(' ')
    var b = r.map((a)=>a.split('').reverse().join(''))
    var c = b.join(' ')
    return c
   

};
console.log(reverseWords("Let's take LeetCode contest"))





    </script>
